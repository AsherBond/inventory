<div class="sales-channel-content">
    <strong>
        <%- data.channelType %>:
    </strong>
    <span>
        <% _.each(data.values, function(value, key) { %>
            <% var separator = ((data.values.length -1) != key) ? ', ' : ''; %>
            <%- value.name %> (<%- value.code %>)<%- separator %>
        <% }); %>
    </span>
</div>
